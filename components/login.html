<div>
	<h2>Login:</h2>
	<table style="width:500px">
		<tr>
			<td style="width:100px">
				Username:
			</td>
			<td>
				<input id="txtUsername" ng-model="username" placeholder="{{usernamePlaceHolder}}">
			</td>
		</tr>

		<tr>
			<td>
				Password:
			</td>
			<td>
				<input id="txtPassword" ng-model="password" placeholder="{{passwordPlaceHolder}}">
			</td>
		</tr>

		<tr>
			<td>

			</td>
			<td>
				<input type="submit" value="Login" ng-click="login()">
			</td>
		</tr>
	</table>
</div>
