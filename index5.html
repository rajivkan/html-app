<!DOCTYPE html>
<html>
<title>Welcome HTML</title>
<head>
	<style type="text/css">
		
	</style>
	<script type="text/javascript">

		var arrayData = [];
		function onReset(){
			document.getElementById("txtName").value = "";
			document.getElementById("txtAddress").value = "";
		}

		function onSubmit(){
			var txtName = document.getElementById("txtName");
			var txtAddress = document.getElementById("txtAddress");
			if(txtName.value == ""){
				alert("Name is required.");
				txtName.focus();
				return;
			}

			if(txtAddress.value == ""){
				alert("Address is required.");
				txtAddress.focus();
				return;
			}

			var obj = {};
			obj.recordId = Math.random();
			obj.name = txtName.value;
			obj.address = txtAddress.value;

			arrayData.push(obj);
			displayData();
			onReset();
		}

		function displayData(){
			var strRecord = "<tr><td style='font-weight:bold; font-size:15px'>Name</td><td style='font-weight:bold; font-size:15px'>Address</td><td>Action</td></tr>";
			for(var i = 0; i < arrayData.length; i++){
				strRecord += "<tr><td>"+ arrayData[i].name +"</td><td>"+ arrayData[i].address +"</td><td><input type='button' onclick='onDelete("+ arrayData[i].recordId +")' value='Delete'/> </td></tr>"
			}

			document.getElementById("tblData").innerHTML = strRecord;
		}

		function onDelete(recordId){
			if(confirm("Are you sure you want to delete this record?")){
				for(var i=0; i < arrayData.length; i++){
					if(arrayData[i].recordId == recordId){
						arrayData.splice(i, 1);
						break;
					}
				}

				displayData();
			}
		}

	</script>
	<style type="text/css">

		table{
			width:200px;
		}

		/*#tblData{
			width:500px;
			border: 1px #000000 solid;
		}

		#tblData tr{
			border: 1px #000000 solid;
		}

		#tblData td{
			border: 1px #000000 solid;
		}*/

		.tbl-data{
			width:500px;
			border: 1px #000000 solid;
		}

		.tbl-data tr{
			border: 1px #000000 solid;
		}

		.tbl-data td{
			border: 1px #000000 solid;
		}

	</style>
</head>

<body>
	<table>
		<tr>
			<td style="width:100px">Name:</td>
			<td><input id="txtName"></td>
		</tr>
		<tr>
			<td>Address:</td>
			<td><input id="txtAddress"></td>
		</tr>

		<tr>
			<td style="text-align:center"><input type="button" onclick="onReset()" value="Reset"></td>
			<td style="text-align:center"><input type="button" onclick="onSubmit()" value="Submit"></td>
		</tr>

	</table>

	<table id="tblData" class="tbl-data"></table>
</body>
</html>
